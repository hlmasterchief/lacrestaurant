<div class="animated fadeInDown content right news" ng-init="fetch()">

	<div class="info" ng-repeat="info in news" ng-click="change()">
		<div class="header">
			<span class="title"><% info.title %></span>
			<span class="newsdate"><em><% info.created_date %></em><em>Published at <% info.created_time %> GMT</em></span>
		</div>
		<p id="<% info.id %>"><% info.description %></p>
		</br>
	</div>

</div>
